<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&MM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top">
            <div class="logo">
                <h1>C&MM</h1>
            </div>
            <div class="search">
                <form action="">
                    <input type="text" placeholder="O que você procura?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>

            <div class="atendimento">
                <i class="fa-solid fa-headset"></i>
                <a href="#">Atendimento</a>
            </div>
            <div class="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
                <a href="#">Compre pelo WhatsApp</a>
            </div>
            <div class="login">
                <a href="#">Bem-vindo a C&MM</a>
                <i><a href="#" class="fa-regular fa-circle-user"></a></i>
                <i><a href="#" class="fa-regular fa-heart"></a></i>
                <i><a href="#" class="fa-solid fa-bag-shopping"></a></i>
            </div>
        </div>
        <nav>

            <div class="menu-inf">
                <div class="cep">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Digite o seu CEP</p>
                </div>
                <ul>
                    <li>Feminino</li>
                    <li>Masculino</li>
                    <li>Infantil</li>
                    <li><span>OUTLET</span></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="information">
            <div class="frete">
                <i class="fa-solid fa-truck-fast"></i>
                <p>Frete Grátis </p>
                <p>Compras acima de R$250,00</p>

            </div>
            <div class="time">
                <i class="fa-solid fa-stopwatch"></i>
                <p>Entrega Expressa</p>
                <p>Em um raio de 50km</p>
            </div>
            <div class="parcela">
                <i class="fa-regular fa-credit-card"></i>
                <p>Parcele em até 12x sem juros</p>
            </div>
            <div class="app">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>baixe o nosso app e tenha descontos exclusivos</p>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/5da7f5acfa.js" crossorigin="anonymous"></script>
</body>

</html>
