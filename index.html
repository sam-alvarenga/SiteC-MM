<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&MM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top">
            <div class="logo">
                <h1>C&MM</h1>
            </div>
            <div class="search">
                <form action="">
                    <input type="text" placeholder="O que você procura?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>

            <div class="atendimento">
                <i class="fa-solid fa-headset"></i>
                <a href="#">Atendimento</a>
            </div>
            <div class="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
                <a href="#">Compre pelo WhatsApp</a>
            </div>
            <div class="login">
                <a href="#">Bem-vindo a C&MM</a>
                <i><a href="#" class="fa-regular fa-circle-user"></a></i>
                <i><a href="#" class="fa-regular fa-heart"></a></i>
                <i><a href="#" class="fa-solid fa-bag-shopping"></a></i>
            </div>
        </div>
        <nav>
            <div class="cep">
                <i class="fa-solid fa-location-dot"></i>
                <form class="cep-btn">
                    <input type="text" placeholder="Digite o seu CEP">
                </form>
            </div>
            <div class="catalog">
                <h3>Feminino</h3>
                <h3>Masculino</h3>
                <h3>Infantil</h3>
                <h3><span>OUTLET</span></h3>

            </div>

        </nav>
    </header>
    <main>
        <section class="information">
            <ul>
                <li>
                    <i class="fa-solid fa-truck-fast"></i>
                    <h4>Frete Grátis* </h4>
                    <p>Compras acima de R$250,00</p>
                </li>
                <li>
                    <i class="fa-solid fa-stopwatch"></i>
                    <h4>Entrega Expressa</h4>
                    <p>Em um raio de 50km</p>
                </li>
                <li>
                    <i class="fa-regular fa-credit-card"></i>
                    <h4>Parcele em até 12x sem juros</h4>
                </li>
                <li>
                     <i class="fa-solid fa-mobile-screen-button"></i>
                    <h4>baixe o nosso app e tenha descontos exclusivos</h4>
                    </li>
            </ul>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/5da7f5acfa.js" crossorigin="anonymous"></script>
</body>

</html>
